<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upgrade to Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .upgrade-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin: 10px 0;
            line-height: 1.5;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upgrade-container">
        <h1>Upgrade to Premium</h1>
        <p>You’ve reached the limit of 5 uploads on the free plan.</p>
        <p>Premium users get unlimited uploads, advanced reporting, and more!</p>
        <form method="post" action="{{ url_for('process_upgrade') }}">
            <button type="submit">Upgrade Now</button>
        </form>
        <a href="{{ url_for('index') }}">← Go Back</a>
    </div>
</body>
</html>
